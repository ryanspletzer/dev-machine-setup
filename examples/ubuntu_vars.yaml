# vars.yaml
# Externalized variables for Ansible setup

# System configuration
# Enable WSL-specific configurations if running in WSL
is_wsl: false  # Set to true if running in WSL

# AppImage install directory
appimage_install_dir: "{{ ansible_env.HOME }}/.local/bin"

# AppImage packages
appimage_packages:
  - name: cursor
    url: "https://downloader.cursor.sh/linux/appImage/x64"
    comment: "Cursor AI Code Editor"
    categories: "Development;IDE;"
    mime_types: "text/plain;"
    # Optional: set to a checksum value (e.g. "sha256:abc123...") to verify the download
    # checksum: "sha256:abc123..."
    # Set to true to pass --no-sandbox to the AppImage (disables Chromium sandbox)
    # no_sandbox: true

# APT prerequisite packages (installed first)
# These are essential packages needed for basic system operations and some specific applications
apt_packages_prereqs:
  # Basic networking and certificate tools
  - name: apt-transport-https
  - name: ca-certificates
  - name: curl
  - name: wget
  # PPA support
  - name: software-properties-common
  # For Docker Desktop
  - name: gnome-terminal
  # For AppImage packages
  - name: libfuse2
  # For Wine
  - name: libfaudio0

# External package repositories using deb822 format
# This uses the newer ansible.builtin.deb822_repository module
external_apt_repositories:
  # 1password only works on amd64 through apt, so we install it via tarball for ARM64 in custom_commands_elevated
  - name: 1password
    signed_by: https://downloads.1password.com/linux/keys/1password.asc
    uris: https://downloads.1password.com/linux/debian
    suites: stable
    components: main
    architectures: "{{ deb_architecture }}"
    supported_architectures:
      - amd64
  # Azure CLI repository
  - name: azure-cli
    signed_by: https://packages.microsoft.com/keys/microsoft.asc
    uris: https://packages.microsoft.com/repos/azure-cli
    suites: "{{ ansible_distribution_release }}"
    components: main
    architectures: "{{ deb_architecture }}"
  - name: docker
    signed_by: https://download.docker.com/linux/ubuntu/gpg
    uris: https://download.docker.com/linux/ubuntu
    suites: "{{ ansible_distribution_release }}"
    components: stable
    architectures: "{{ deb_architecture }}"
  # .NET SDK 9.0 repository (replaces the dotnet/backports PPA)
  - name: dotnet-backports
    signed_by: "https://keyserver.ubuntu.com/pks/lookup?op=get&options=mr&exact=on&search=0xA4B469963BF863CC"
    uris: http://ppa.launchpad.net/dotnet/backports/ubuntu
    suites: "{{ ansible_distribution_release }}"
    components: main
    architectures: "{{ deb_architecture }}"
