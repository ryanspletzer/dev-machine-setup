# vars.yaml
# Externalized variables for Ansible setup

# System configuration
# Enable WSL-specific configurations if running in WSL
is_wsl: false  # Set to true if running in WSL

# External package keys
apt_keys:
  - name: Microsoft
    url: https://packages.microsoft.com/keys/microsoft.asc
    keyring: /etc/apt/keyrings/microsoft.gpg
  # Add more keys as needed

 # External package repositories that need more complex setup
external_repositories:
  - name: Microsoft
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main"
  - name: Docker
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  # Add more repositories as needed

# External package repositories
apt_repositories:
  - ppa:git-core/ppa  # Git PPA for latest Git version
  # Add more repositories as needed

# APT prerequisite packages (installed first)
# These are essential packages needed for adding external repositories and installing tools like Azure CLI
apt_packages_prereqs:
  # apt-transport-https ca-certificates curl gnupg lsb-release supports Azure CLI and other tools
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  # Other
  - software-properties-common
  - gpg
  - wget
  # For Docker Desktop
  - gnome-terminal

# APT packages
apt_packages:
  - dotnet-sdk-9.0
  # Development tools
  - build-essential
  - cmake
  - make
  - pkg-config
  - autoconf
  - automake
  - libtool
  - unzip
  # Python dependencies
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - llvm
  - libncurses5-dev
  - libncursesw5-dev
  - tk-dev
  - libffi-dev
  - liblzma-dev
  - python3-openssl
  - python3-pip
  - python3-venv
  # Git and version control
  - git
  - git-lfs
  # Shell tools
  - zsh
  - fish
  - bash-completion
  # Other tools
  - jq
  - maven
  - direnv
  # Add more packages as needed
  - fonts-cascadia-code

# Snap packages
snap_packages:
  - name: 1password
    classic: true
  - name: code
    classic: true
  - name: drawio
    classic: true
  - name: azure-cli
    classic: true
  - name: spotify
  - name: slack
    classic: true
  # Azure Storage Explorer
  - name: storage-explorer
    classic: true
  # Add more snap packages as needed

# Debian packages
debian_packages:
  # Docker Desktop is AMD 64 only, un
  # - name: docker-desktop
  #   url: https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb
  - name: git-credential-manager
    url: https://api.github.com/repos/git-ecosystem/git-credential-manager/releases/latest
  - name: google-chrome
    url: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

# Docker configuration
install_docker: true
docker_users:
